<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.22.3/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.22.3/dist/sweetalert2.all.min.js
"></script>
  </head>

  <body>
    <div class="container">
      <div class="container__contenido">
        <div class="container__informaciones">
          <div class="container__texto">
            <h1></h1>
            <p class="texto__parrafo"></p>
          </div>
          <input
            type="number"
            min="1"
            max="10"
            id="numero"
            class="container__input"
          />
          <div class="chute container__botones">
            <button onclick="playGame()" class="container__boton">
              Intentar
            </button>
            <button class="container__boton" id="reiniciar" disabled>
              Nuevo juego
            </button>
          </div>
        </div>
        <img
          src="./img/ia.png"
          alt="Una persona mirando a la izquierda"
          class="container__imagen-persona"
        />
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
